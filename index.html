<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Climate Change Over Time</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://kit.fontawesome.com/f91ab18c71.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a href="https://github.com/itsmargaret" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>
      <div class="nav-links">
        <a href="https://www.linkedin.com/in/margaret-cavenagh-93589846/" target="_blank"
          ><i class="fab fa-linkedin"></i

      </div>
      <div class="nav-links">
        <a href="https://angel.co/margaret-cavenagh-1" target="_blank"
          ><i class="fab fa-angellist"></i
        ></a>
      </div>
    </nav>
    <h1 class="title">Annual Average Temperature in Each Country</h1>
    <p>
      This is a chloropleth map displaying the average temperature each year
      1901 through 2014. You can scroll to zoom in on any region and click and drag to
      explore the map in greater detail. Click the legend for a visual filter by
      temperature range.
    </p>
    <svg width="1000" height="600"></svg>
    <div class="slider">
      <input
        id="slider"
        type="range"
        min="1901"
        max="2014"
        value="1901"
        step="1"
        style="width: 540px;"
      />
    </div>
    <span id="range">1901</span>
    <script type="text/javascript">
      onload = () => {
        const slider = document.getElementById("slider");
        const range = document.getElementById("range");
        slider.oninput = function() {
          range.innerHTML = this.value;
        };
        slider.oninput();
      };
    </script>
    <div class="radio">
      <label>
        <input type="radio" name="units" id="celsius" value="celsius" checked />
        <i></i>
        Celsius
      </label>
      <label>
        <input type="radio" name="units" id="fahrenheit" value="fahrenheit" />
        <i></i>
        Fahrenheit
      </label>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
